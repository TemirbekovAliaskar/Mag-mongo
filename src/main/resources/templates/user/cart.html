<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <p class="navbar-brand"><h1>Rept</h1> интернет-магазин экзотических животных</p>
        <div class="d-flex">
            <a class="nav-link" href="/index">Вернуться на главную</a>
        </div>
    </div>
</nav>

<div class="h3" style="text-align: center;">Список выбранных продуктов</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Код товара</th>
        <th scope="col">Изображение</th>
        <th scope="col">Название</th>
        <th scope="col">Цена</th>
        <th scope="col">Категория</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="product : ${cart_product}">
        <tr>
            <td><p th:href="@{/product/info/{id}(id=${product.id})}" th:text="${product.id}"></p></td>
            <td><img style="width: 100px;" th:src="'/img/' + ${product.imageList[0].fileName}"></td>
            <td><a th:href="@{/product/info/{id}(id=${product.id})}" th:text="${product.title}"></a></td>
            <td><p th:text="'Цена: ' + ${product.price}"></p></td>
            <td><p th:text="'Категория товара: ' + ${product.category.name}"></p></td>
            <td><a th:href="@{/cart/delete/{id}(id=${product.id})}">Удалить</a></td>
        </tr>
    </div>
    </tbody>
</table>

<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<div class="nav-link h3"><a href="/order/create">Оформить заказ</a></div>
</body>
</html>
